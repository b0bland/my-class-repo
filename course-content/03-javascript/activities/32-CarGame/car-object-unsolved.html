<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <script type="text/javascript">

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }


      };

      document.onkeyup = function(event) {
        var keypress = event.key.toLowerCase();
        
        if(["h","t","d","w"].includes(keypress))
        {
          if (keypress === "h") {
            car.honk()
          }

          else if (keypress === "t") {
            car.getTuneUp()
          }

          else if (car.isWorking) {
            if (keypress === "d") {
              car.driveToWork()
            }
            else if (keypress === "w") {
              car.driveAroundWorld()
            }
          }

          else {
            alert("Car needs repairs first!")
          }
          
        console.log(`Make: ${car.make}, model: ${car.model}, color: ${car.color}, mileage: ${car.mileage}, working: ${car.isWorking}` );}
      }
     

    </script>
    
  </body>
</html>
