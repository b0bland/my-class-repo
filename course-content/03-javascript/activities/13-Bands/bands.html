<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Bands</title>
    </head>
    <body>
        <script type="text/javascript">
        var bands = ["abra", "kadabra", "alakazam"];
        var userBand = prompt("What is your favorite band?");
        var userBandL = userBand.toLowerCase();

        if (bands.indexOf(userBandL) >= 0) {
            alert("YEAH I LOVE THEM!")
        }
        else {
            alert("Nah. They're pretty lame.")
        }
        </script>
    </body>

</html>
