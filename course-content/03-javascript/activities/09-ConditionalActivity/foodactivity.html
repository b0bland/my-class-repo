<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Practice</title>
</head>
<body>
    <script type="text/javascript">
        
        var likeSteak = confirm("Do you like steak sandwich?")
        if (likeSteak) {
            alert("You like steak sandwich!")
        }
        else {
            var likeTofu = confirm("Do you like tofu stir-fry?")
        }
    
        if (likeTofu) {
            alert("You like tofu stir-fry!")
        }
        else {
            document.write("You don't like steak or tofu stir-fry. ")
        }
        
        var userAge = prompt("How old are you?")

        if (userAge >= 21) {
            document.write("You can have sake.")
        }
        if (userAge < 21) {
            alert("You cannot have sake!")
        }

    </script>
</body>
</html>
